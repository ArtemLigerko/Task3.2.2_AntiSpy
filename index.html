<!DOCTYPE html>

<h1>AntiSpy</h1>

<script>
    

    const text = "If you agree with that, just let me know to obama@mail.us or newpower@gmail.com and I'll reach out as soon as possible.";

    console.log(text);
    console.log(antiSpy(text, "XXXXX"));
    console.log(antiSpy2(text, "XXXXX"));
    console.log(antiSpy3(text, "XXXXX"));
    console.log(antiSpy4(text, "XXXXX"));

    function antiSpy (text, hideMail) {
        let k = 0;
        let pos;
        let textAntiSpy = "";
        
        if (hideMail == null) {
            hideMail = "HIDDEN_DATA";
        } 

        while (pos != -1) {

            pos = text.indexOf("@", k);     
            posMailStart = text.lastIndexOf(" ", pos) + 1;
            posMailEnd = text.indexOf(" ", posMailStart);
            // console.log(posMailStart, pos, posMailEnd);
            // console.log(text.slice(posMailStart, posMailEnd));

            textAntiSpy = textAntiSpy 
            + text.slice(k, posMailStart) 
            + hideMail; 
            
            pos = text.indexOf("@", posMailEnd);
            k = posMailEnd;

            // console.log(textAntiSpy);        
        }

        textAntiSpy = textAntiSpy 
        + text.slice(posMailEnd, text.length);

        return textAntiSpy;
    }

    function antiSpy2 (text, hideMail) {
        if (hideMail == null) {
            hideMail = "HIDDEN_DATA";
        } 
        return text.replace(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi, hideMail);
       
    }

    function antiSpy3 (text, hideMail) {
        if (hideMail == null) {
            hideMail = "HIDDEN_DATA";
        } 
        return text.replace(/([\u0041-\u007a]+@[\u0041-\u007a]+\.[\u0041-\u007a]+)/gi, hideMail);
       
    }
    //console.log( "\u0041, \u007a");

    function antiSpy4 (text, hideMail) {
        let textArr = text.split(' ');
        
        if (hideMail == null) {
            hideMail = "HIDDEN_DATA";
        } 
        
        textArrHide = textArr.map(function(word) {
            
            if (word.indexOf("@") >= 0) {word = hideMail}
            return word;
        });

        text = textArrHide.join(' ');
        return text;
    }

</script>


</body>
